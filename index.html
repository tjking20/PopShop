<!DOCTYPE html>
<html>
<head>
	<title>popShop</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Architects Daughter">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<!-- this div is only temporary -->
<!-- <div id="geoLocate">current location</div> -->
<!-- ///////////////////////////////// -->

<div id="container">
	<div class="row">
		<div id="appTitle">
			<h2>PopShop<sup><span id="trademark">TM</span></sup></h2>
			<h3>The Smart Shopping List</h3>
		</div>
		<br>
		<div class="col-sm-1" id="settingsDiv">
				<img class="settingsImg" id="settings" src="assets/images/settings_white.png" data-toggle="modal" data-target="#dialog">
		</div>		
	</div>
	<div id="row navBar">
		<div class="col-sm-1"><span class="buttonTitle">Home</span>
			<img class="navBarImg" id="home" src="assets/images/home_white.png">
		</div>
		<div class="col-sm-1"><span class="buttonTitle">List</span>
			<img class="navBarImg" id="newList" src="assets/images/list_white.png">
		</div>
		<div class="col-sm-1"><span class="buttonTitle">Shop</span>
			<img class="navBarImg" id="geo" src="assets/images/shop_white.png">		
		</div>		
	</div>		
	<br><br>
	<div id=transbox>	
		<br>
		<div id="row content">
			<div id="signOnScreen">
				<span id="signOnCaption">Please Login:</span>			
				<form id="loginForm">
					<div class="form-group">
				    	<label for="exampleInputName1">Name</label>
				    	<input type="name" class="form-control" id="exampleInputName1" placeholder="Name">
					</div>
					<div class="form-group">
				    	<label for="exampleInputEmail1">Email address</label>
				    	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					</div>
					<div class="form-group">
				    	<label for="exampleInputPassword1">Password</label>
				    	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
				  	<button type="submit" class="btn btn-default" id="login">
				  		<img src="assets/images/login-2.png">
				  		<span>Login</span></button>
				</form>
			</div>	
			<br>
			<div id="currentLists"><span id="listTitle"></span>
				<br>
			</div>
			<br>
			<div id="content">
				<div id="newListButtons"></div>
			</div>
			<br>
			<div id="shop">
				<div id="address"></div>
				<div id="name"></div>
				<div id="types"></div>
			</div>
			<br>
			<div id="activeList">
				<div id="workingList"></div>
				<div class="itemField">
					<form>
						<input id="itemInput" type="text" name="item">
						<input id="addBtn" type="submit" value="Add Item">
					</form>
				</div>
				<div id="saveCancel">
					<button id="button1"></button>
					<button id="button2"></button>
				</div>
			</div>
		</div>
		<br>
	</div>	

	<div class="modal fade" tabindex="-1" role="dialog" id="dialog">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">User Settings</h4>
		      </div>
		      <div class="modal-body">
		         <p>This is the Settings dialog which is useful for displaying user information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary">Save</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
<script type="text/javascript" src="assets/js/geolocator.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
</body>
</html>
